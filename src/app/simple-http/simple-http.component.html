<div style="text-align:center">
  <span *ngIf="loading">
      <img style="width: 20%" src="assets\images\loading.gif">
  </span>
  <button (click)="makeRequest()"> HTTP simple request</button>
  <br/>
  <span *ngIf="data !== null && data !== undefined">
    userId: {{data.userId}}<br/>
    id: {{data.id}}<br/>
    title: {{data.title}}<br/>
    body: {{data.body}}<br/>
  </span>
  <br/>
  <button (click)="makeRequestLista()"> HTTP simple request list</button>
  <br/>
  <table *ngIf="lista !== undefined && lista !== null" class="table">
    <thead>
      <tr>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lista">
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
     </tr>
    </tbody>
  </table>
</div>
